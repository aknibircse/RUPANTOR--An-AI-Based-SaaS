# nginx.conf
server {
    # Redirect all HTTP traffic to HTTPS
    listen 80;
    server_name rupantor.aknibir.dev;
    return 301 https://$host$request_uri;
}

server {
    # Listen on HTTPS
    listen 443 ssl;
    server_name rupantor.aknibir.dev;

    # SSL configuration
    ssl_certificate /path/to/SSL_CERTIFICATE_PATH;
    ssl_certificate_key /path/to/SSL_CERTIFICATE_KEY_PATH;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Root and index
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Proxy requests to your Next.js app
    location / {
        proxy_pass http://app:3000; # Ensure "app" matches the Docker Compose service name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error handling
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}
